<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Day Buddy_login</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="container">
        <aside id="login">
            <form>
                <img id="logo_img" src="이미지/BDB_logo.png" alt="logo">
                <label for="user">아이디</label>
                <input type="text" id="user" size="15"><br>
                <label for="pass">비밀번호</label>
                <input type="password" id="pass" size="15"><br>
                <input type="submit" value="로그인">
                <input type="button" value="회원가입">
            </form>            
        </aside>
    </div>
</body>
</html>
